<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Example</title>
</head>
<body>
    <header>
        <h1>Drop-down example by TEKKSUNN</h1>
    </header>
    <section id="click-drop-down">
        <h2>Click</h2>
        <div class="click-container">
            <button class="click-drop-down">&#8801</button>
            <nav>
                <ul>
                    <li><button>Button 1</button></li>
                    <li><button>Button 2</button></li>
                    <li><button>Button 3</button></li>
                </ul>
            </nav>
        </div>
    </section>
    <section id="hover-drop-down">
        <h2>Hover</h2>
        <div class="hover-container">
            <button class="hover-drop-down">&#8801</button>
            <nav>
                <ul>
                    <li><button>Button 1</button></li>
                    <li><button>Button 2</button></li>
                    <li><button>Button 3</button></li>
                </ul>
            </nav>
        </div>
    </section>
</body>
</html>
